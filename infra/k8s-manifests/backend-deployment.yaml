apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: <ECR_BACKEND_URL>:latest
        env:
          - name: REDIS_HOST
            value: "<REDIS_ENDPOINT>"
        ports:
        - containerPort: 3000
